<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookShelter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="book__body">
      <div class="container-fluid">
        <header class="d-flex align-items-center justify-content-between p-3">
          <a href="#"
            ><img width="226px" src="./img/logo.svg" alt="a logo svg"
          /></a>
          <div>
            <input
              type="text"
              name="search"
              class="input"
              placeholder="Search"
            />
            <img class="icon" src="./img/serach.svg" alt="a search icon" />
          </div>
          <div>
            <img src="./img/sun.svg" alt="a sun svg" />
            <a href="#"
              ><button class="btn btn-primary logout_btn">Logout</button></a
            >
          </div>
        </header>
      </div>
      <hr />
      <div
        class="container-fluid sort-section d-flex justify-content-between align-items-center"
      >
        <div class="show d-flex align-items-center">
          <p class="show">Showing 10</p>
          <p class="result">Results</p>
        </div>
        <div class="sort d-flex align-items-center">
          <img src="./img/calendar.svg" alt="a calendar svg" />
          <span class="sort__title">Order by newest</span>
        </div>
      </div>
      <hr />
    </section>
    <section class="book__journal">
      <div class="container-fluid d-flex">
        <div class="bookmark-section">
          <div class="bookmark-section__text">
            <h3>Bookmarks</h3>
            <p>If you don’t like to read, you haven’t found the right book</p>
          </div>
          <ul class="bookmark__list"></ul>
        </div>
        <div class="book__right">
          <ul class="list d-flex flex-wrap">
            <template class="template">
              <li class="book">
                <div class="img">
                  <img
                    width="200"
                    height="200"
                    class="book__img"
                    src=""
                    alt=""
                  />
                </div>
                <div class="book__body">
                  <h5 class="book__name">Name</h5>
                  <span class="book__author">Authors</span>
                  <p class="book__year">2018</p>
                  <div
                    class="btns d-flex align-items-center justify-content-between"
                  >
                    <a href="#" class="bookmark__btn">Bookmark</a>
                    <button class="info__btn Show-modal">More Info</button>
                    
                  </div>
                  <a href="#" class="read__btn">Read</a>
                </div>
              </li>
            </template>
          </ul>
          <div class="page-btns d-flex align-items-center">
            <i id="prev" class="fas fa-angle-left fa-2x"></i>
            <i id="next" class="fas fa-angle-right fa-2x"></i>
          </div>
        </div>
       
        </div>
      </div>
    </section>
    <div class="modal hidden">
      <header
        class="more-info__header d-flex align-items-center justify-content-between p-3"
      >
        <h4 class="more-info__header__title text-capitalize">book name</h4>
        <span class="close-modal">&times;</span>
      </header>
      <div class="modal__text p-5">
        <img class="modal-info__img" width="230" height="300" src="" alt="" />
        <p class="desc">Desc</p>
        <p class="modal__authors">Author:</p>
        <p class="modal__published">Published:</p>
        <p class="modal__publishers">Publishers:</p>
        <p class="modal__Categories">Categories:</p>
        <p class="modal__pages">Pages Count:</p>
      </div>
      <footer class="modal-info__footer p-4">
        <a href="#" class="read__btn modal__btn">Read</a>
      </footer>
    </div>
    <div class="overlay hidden"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
