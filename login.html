<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="login-section text-center">
      <img class="loginlogo" src="./img/loginlogo.svg" alt="a logo svg" />
      <form class="form">
        <div class="user__section">
          <img class="user__img" src="./img/user.svg" alt="a user image" />
          <input
            type="text"
            name="username"
            class="username__input text-uppercase"
            placeholder="username"
            required
          />
        </div>
        <div>
          <img class="lock__img" src="./img/lock.svg" alt="a lock svg" />
          <input
            type="password"
            name="password"
            class="password__input text-uppercase"
            placeholder="password"
            required
          />
        </div>
        <button class="login__btn">Login</button>
      </form>
      <p class="note">Forgot password?</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
  </body>
</html>
